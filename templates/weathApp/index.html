<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather App</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row allign-items-center">
                <div class="col-md-offset-4">
                    <h1 style="color: black;" class="display-3">Weather App</h1>
                </div>
            </div>
            <div class="row">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="col-md-4" style="    margin-left: auto; margin-right: auto; margin-top: 25px;">
                            <div class="input-group" style="width: auto;">    
                                {{form.name}}
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-info">ADD</button>
                                </span>
                                
                            </div>
                            {% if message %}
                                <div class="alert {{ message_class }}">{{message}}</div> 
                            {% endif %}  
                        </div>     
                    </form>
            </div>
        
            
            
        </div>
    </section>
    <section>
        <div class="container">
            {% for city_weather in weather_data %}
            <div class="row">
                <div class="card" style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 25px">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-md-8">
                           
                            <div class="content">
                                <p>
                                    <h4 class="card-title">{{city_weather.city}}</h4>
                                    
                                    <span class="subtitle">{{city_weather.temperature}} &#8451</span>
                                    <p class="card-text">{{city_weather.description}}</p>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <a href="{% url 'delete_city' city_weather.city %}">
                                <img style="    height: 20%; width: 24px; margin-left: -17px; margin-top: 13px;" src="https://image.flaticon.com/icons/png/512/61/61848.png">
                            </a>
                        </div>
                    </div>
    
              </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <section id="lab_social_icon_footer">
        <div class="container">
            <div class="footer navbar-fixed-bottom" style="padding-top: 25px;">
                
                <div class="text-center center-block">
                    <p>Created by Thushar Prasanth</p>
                        <a href="https://www.facebook.com/thusharprasanth1/"> <i class="fa fa-facebook-square fa-3x social" style="margin-right: 15px; color: black;"></i></a>
                        <a href="https://twitter.com/PrasanthThushar"><i class="fa fa-twitter-square fa-3x social" style="margin-right: 15px; color: black;"></i></a>
                        <a href="https://github.com/Thusharprasanth"><i class="fa fa-github-square fa-3x" social style="margin-right: 15px; color: black;"></i></a>
                        <a href="https://www.linkedin.com/in/thushar-prasanth-25582b1a9/"><i id="social-em" class="fa fa-linkedin-square fa-3x social" style="color: black;"></i></a>
            </div>
            </div>
        </div>
        </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
